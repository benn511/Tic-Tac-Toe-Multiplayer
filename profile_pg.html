<html>

<head>
<title>Users Profile</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">


</head>

<body>

<div class="container">

	{{#users}}

<div class="pb-2 mt-4 mb-2 border-bottom">
	<h1>{{name}} </h1>
	<p>(<a href="/game_pg">back</a>)</p>
</div>
{{/users}}

{{#Streaks}}
<div class="row">
	<div class="col-2">
		<img class="full" src={{image_url}}>
	</div>

	<div class="col-4">
		<div>winstreak:{{win_streak}} <br> losing streak:{{lose_streak}} <br> total wins:{{total_wins}} <br> total loss: {{total_loses}} <br> total games: {{total_games}}.</div>

	</div>
</div>
{{/Streaks}}

</div>

</div>

</body>

</html>
