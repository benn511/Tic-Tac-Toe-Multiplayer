<!DOCTYPE html>
<html lang="en">

<head>
	<title>Tic Tac Toe Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/login/css/main.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/login/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<div align="center">
					<span class="container" style="display:inline-block;">
						<img class="manImg" width="350" src="/login/images/tictactoetitle.png"></img>
					</span>
					<br>
					<div class="mt-3">
						<h4 class="highscore_login">Can you beat the High Score <br> {{highscore}}(highscore here)?<br>
							Sign up and Lets
							Play.</h4>
					</div>
				</div>
				<br>
				<form class="login100-form validate-form p-b-33 p-t-5" method="POST" action="/lr">

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" class="form-control" placeholder="Username"
							value="{{propogate_username}}">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="pw" class="form-control" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<br>
					{{#errors}}
					<div class="alert-danger p-2 mb-2">
						{{msg}}
					</div>
					{{/errors}}

					<div class="container-login100-form-btn m-t-32">
						<button type="submit" name="login_btn" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button type="submit" name="reg_btn" class="login100-form-btn-2">
							Register
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>

</html>
