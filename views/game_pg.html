<!DOCTYPE html>
<html>

<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="/gamepage/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/gamepage/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/gamepage/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/gamepage/css/util.css">
	<link rel="stylesheet" type="text/css" href="/gamepage/css/login_main.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body class="background">
		<br><br><br><br><br><br><br><br>
	<div class="container" style="position: relative; margin:0 auto; background-color: rgba(0, 0, 0, 0.65);">
		<div class="center">
		<br><br>
		<button id="randomize" style="text-align:left;" type="button" class="btn btn-primary">Change background</button>
		<br><br><br><br>
		<div class="menu">
			<h1>Tic-Tac-Toe</h1>
			<h3>How To Play</h3>
			<ol>
				<li>Player 1 Create a new game</li>
				<li>Player 2 Enter the room id that is displayed on Player 1's window.</li>
				<li>Click on join game. </li>
			</ol>
			<br><br><br>
			<h4 style="font-size: 36; text-align:center; color: #d41872;">Create a new Game</h4>
			<br><br>
			<input type="hidden" id="nameNew" value="{{Username}}">
			<button class="login100-form-btn" id="new">New Game</button>
			<br><br><br><br>
			<h4 style="text-align:center; color: #56c50b;">Join an existing game</h4>
			<input type="hidden" id="nameJoin" value="{{Username}}">
			<br><br>
			<input type="text" name="room" id="room" class="form-control" style="width: 150px;" placeholder="Enter Game Room ID" required>
			<br><br><br>
			<button type="submit" class="login100-form-btn-2" id="join">Join Game</button>
			<br><br>
		</div>
		<div class="gameBoard" style="background-color: rgba(0, 0, 0, 0.65);">
			<h2 id="userHello"></h2>
			<h3 id="turn"></h3>
			<table class="center">
				<tr>
					<td><button class="tile" id="button_00"></button></td>
					<td><button class="tile" id="button_01"></button></td>
					<td><button class="tile" id="button_02"></button></td>
				</tr>
				<tr>
					<td><button class="tile" id="button_10"></button></td>
					<td><button class="tile" id="button_11"></button></td>
					<td><button class="tile" id="button_12"></button></td>
				</tr>
				<tr>
					<td><button class="tile" id="button_20"></button></td>
					<td><button class="tile" id="button_21"></button></td>
					<td><button class="tile" id="button_22"></button></td>
				</tr>
			</table>
		</div>
	</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/gamepage/js/main.js"></script>
</body>

</html>
