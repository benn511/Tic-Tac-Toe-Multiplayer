<!DOCTYPE html>
<html>

<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="/gamepage/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/gamepage/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/gamepage/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/gamepage/css/util.css">
	<link rel="stylesheet" type="text/css" href="/gamepage/css/login_main.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body class="background" style="padding-left: 50px;">
	<br><br>
	<button id="randomize" style="display: inline-block;" type="button" class="btn btn-info">Change
		background</button>
	<br><br>
	<div class="container"
		style="text-align:center; position: relative; margin:0 auto; background-color: rgba(0, 0, 0, 0.65);">
		<div class="center">
			<br><br>
			<div class="menu">
				<img class="manImg" width="350" src="/login/images/tictactoetitle.png"></img>
				<h3 style="padding-left: 5px; font-size:350%; text-align:left; color: #e6e6e6;">How To Play?</h3>
				<ol>
					<li style="padding-left: 15px; font-style: italic; font-size:150%; text-align:left; color: #e6e6e6;">1. Player 1 Create a new game</li>
					<li style="padding-left: 15px; font-style: italic; font-size:150%; text-align:left; color: #e6e6e6;">2. Player 2 Enter the room id that is
						displayed on Player 1's window.</li>
					<li style="padding-left: 15px; font-style: italic; font-size:150%; text-align:left; color: #e6e6e6;">3. Click on join game. </li>
				</ol>
				<br>
				<h4 style="font-size:300%; text-align:center; color: #d41872;">Create a new Game</h4>
				<br><br>
				<input type="hidden" id="nameNew" value="{{Username}}">
				<button class="login100-form-btn" style="display: inline-block;" id="new"><h2 style="color: white;">New Game</h2></button>
				<br><br><br><br><br><br>
				<h4 style="font-size:300%; text-align:center; color: #56c50b;">Join an existing game</h4>

				<input type="hidden" id="nameJoin" value="{{Username}}">
				<br><br>
				<input type="text" name="room" id="room" class="form-control"
					style="display: inline-block; width: 150px;" placeholder="Enter Game Room ID" required>
				<br><br><br>
				<button type="submit" style="display: inline-block;" class="login100-form-btn-2" id="join"><h2 style="color: white;">Join Game</h2></button>
				<br><br>
			</div>
			<div class="gameBoard">
				<br><br>
				<h2 style="font-size:300%; text-align:center; color: springgreen;" id="userHello"></h2>
				<h3 style="font-size:300%; text-align:center; color: springgreen;" id="turn"></h3>
				<br><br>
				<table class="center">
					<tr>
						<td><button class="tile" id="button_00"></button></td>
						<td><button class="tile" id="button_01"></button></td>
						<td><button class="tile" id="button_02"></button></td>
					</tr>
					<tr>
						<td><button class="tile" id="button_10"></button></td>
						<td><button class="tile" id="button_11"></button></td>
						<td><button class="tile" id="button_12"></button></td>
					</tr>
					<tr>
						<td><button class="tile" id="button_20"></button></td>
						<td><button class="tile" id="button_21"></button></td>
						<td><button class="tile" id="button_22"></button></td>
					</tr>
				</table>
				<br><br>
			</div>
		</div>
		<br><br>
	</div>

	<br><br><br><br>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/gamepage/js/main.js"></script>
</body>

</html>
