<html>

	<head>
		<title>Users Profile</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="/profilepage/css/main.css">

	</head>

	<body class="background" style="padding-left: 50px;">
			<div class="container emp-profile">
					<form method="post">
						<div class="row">
							<div claFss="col-md-4">
								<div class="profile-img">
									<img src="https://images.unsplash.com/photo-1507499036636-f716246c2c23?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80" alt=""/>
								</div>
							</div>
							<div class="col-md-6">
								<div class="profile-head">
											<h5>
												Username here
											</h5>
											<h5 class="profile-rating">
												Best highscore? : <span>8/10</span>
											</h5>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="profile-work">
									<h5>Links</h5>
									<a href="/home">Home page</a><br/>
									<a href="/setup">Let's Play!</a><br/>
									<a href="/logout">Logout</a><br/>
								</div>
							</div>
							{{#Streak}}
							<div class="col-md-8">
								<div class="tab-content profile-tab" id="myTabContent">
									<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
												<div class="row">
													<div class="col-md-6">
														<label>User Id</label>
													</div>
													<div class="col-md-6">
														<p>My Username</p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<label>Win Streak</label>
													</div>
													<div class="col-md-6">
														<p>{{win_streak}}</p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<label>Lose Streak</label>
													</div>
													<div class="col-md-6">
														<p>{{lose_streak}}</p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<label>Total Games</label>
													</div>
													<div class="col-md-6">
														<p>{{total_games}}</p>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<label>Total Wins</label>
													</div>
													<div class="col-md-6">
														<p>{{total_wins}}</p>
													</div>
												</div>
												<div class="row">
														<div class="col-md-6">
															<label>Total losses</label>
														</div>
														<div class="col-md-6">
															<p>{{total_loses}}</p>
														</div>
													</div>
									</div>
								</div>
							</div>
							{{/Streak}}
						</div>
					</form>           
				</div>


	</body>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
